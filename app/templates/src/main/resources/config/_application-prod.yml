server:
    port: 8080

liquibase:
    context: prod

spring:
    profiles:
        active: prod
    data:
        elasticsearch:
            cluster-name:
            cluster-nodes: localhost:9200
metrics:
    jmx.enabled: true
    spark:
        enabled: false
        host: localhost
        port: 9999
    graphite:
        enabled: false
        host: localhost
        port: 2003
        prefix: <%= baseName %>

http:
    cache:
        timeToLiveInDays: 31
